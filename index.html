<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment form exampleo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ecce8cfbdf.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <form>
          <div class="card-header pb-0">
            <h5><strong>Payment form example</strong></h5>
          </div>
          <div class="card-body">
            <div class="row container-fluid m-0">
              <div class="col-12 alert alert-danger" role="alert">
                Some fields are missing
              </div>
            </div>
            <div class="row container mb-2">
              <div class="col-5">
                <label for="exampleInputEmail1" class="form-label"><strong>Card #</strong></label>
                <input type="text" name="Card number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="XXXXXXXXXXXXXXXX">
              </div>
              <div class="col-3">
                <label for="exampleInputEmail1" class="form-label"><strong>CVC #</strong></label>
                <input type="text" name="CVC" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="0000">
              </div>
              <div class="col-4">
                <label for="exampleInputEmail1" class="form-label"><strong>Amount</strong></label>
                <div class="d-flex">
                  <strong>$</strong>
                  <input type="text" name="Amount" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Amount">
                </div>
              </div>
            </div>
            <div class="row container mb-2">
              <div class="col-6">
                <label for="exampleInputEmail1" class="form-label"><strong>First Name</strong></label>
                <input type="text" name="First Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="col-6">
                <label for="exampleInputEmail1" class="form-label"><strong>last Name</strong></label>
                <input type="text" name="last Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            </div>
            <div class="row container mb-2">
              <div class="col-6">
                <label for="exampleInputEmail1" class="form-label"><strong>City</strong></label>
                <input type="text" name="City" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="col-3">
                <label for="State" class="form-label"><strong>State</strong></label>
                <select class="form-select" name="State" aria-label="Default select example" id="State">
                  <option selected>Pick a State</option>
                  <option value="1">State One</option>
                  <option value="2">State Two</option>
                  <option value="3">State Three</option>
                </select>
              </div>
              <div class="col-3">
                <label for="exampleInputEmail1" class="form-label"><strong>Postal Code</strong></label>
                <input type="text" name="Postal Code" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            </div>
            <div class="row container mb-2">
              <div class="col-3">
                <label for="card" class="form-label"><strong>We accept:</strong></label>
                <div class="text-bg-secondary  p-2 rounded" id="card" >
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" >
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-paypal"></i></label>
                  </div>
                </div>
              </div>
              <div class="col-3">
                 
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"><strong>Message</strong></label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <label for="exampleFormControlTextarea1" class="form-label">Add any notes here.</label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-body-secondary">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-secondary" type="button">Cancel</button>
              <button class="btn btn-primary" type="button">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
